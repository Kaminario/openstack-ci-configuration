script-dir: /etc/nodepool/scripts
elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'
# TODO: Please choose a random hour for nodepool image updates.
# This will help reduce the load on upstream git farms & mirros where all 3rd
# party ci systems start building images at the same time.
# Doing so is easy, run the following command and replace image-update string
# with the results:
#   echo "0 $((RANDOM%23+1)) * * *"
# Example:
#   root@jenkins:~# echo "0 $((RANDOM%23+1)) * * *"
#   0 16 * * *
# This references the hour of the day when images will be built.
  image-update: '30 8 1 * *'

zmq-publishers:
  - tcp://192.168.6.7:8888

gearman-servers:
  - host: 192.168.6.7

labels:
  - name: d-p-c-iscsi
    image: dpc
    min-ready: 1
    providers:
      - name: local-iscsi

  - name: d-p-c-fc
    image: dpc
    min-ready: 1
    providers:
      - name: local-fc

diskimages:
    - name: dpc
      elements:
        - ubuntu
        - vm
        - openstack-repos
        - puppet
        - nodepool-base
        - node-devstack
      release: trusty
      env-vars:
        TMPDIR: /opt/dib_tmp
        DIB_IMAGE_CACHE: /opt/dib_cache
      

providers:
  - name: local-fc
#TODO: Update the provider username, password, and authurl
